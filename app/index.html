<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="compiled/app.min.css"/>
</head>
<body class="container">

  <nav class="navbar navbar-default" ng-controller="navController">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Webmaker Events</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{ active : isActive('/add') }"><a href="#/add">Add Event</a></li>
        <li ng-class="{ active : isActive('/events') }"><a href="#/events">View Events</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>

  <div ng-view></div>

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/bootstrap/js/collapse.js"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
