<header class="page-header">
  <h1>Add an Event</h1>
</header>

<div class="alert alert-warning" ng-hide="isLoggedIn">
  You need to <a ng-click="_persona.login()">log in</a> to add an event.
</div>

<event-form ng-show="isLoggedIn">
  <button ng-click="addEvent()" type="submit" class="btn btn-lg btn-primary btn-mobile-block">
    Create Event
  </button>
</event-form>
