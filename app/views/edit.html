<header>
  <h1>Editing {{event.title}}</h1>
</header>

<event-form>
  <button ng-click="saveChanges()" type="submit" class="btn btn-lg btn-primary btn-mobile-block ">
    Save Changes
  </button>
</event-form>

<div class="alert alert-danger">
  <p><strong>Careful!</strong> Once you delete this event, it will be gone forever.</p>
  <button ng-click="deleteEvent()" type="submit" class="btn btn-danger btn-mobile-block">
    Delete Event
  </button>
</div>
